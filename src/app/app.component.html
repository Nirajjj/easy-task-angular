<app-header />

<main>
  <ul id="users">
    <li>
      <app-user
        [id]="userData[0].id"
        [name]="userData[0].name"
        [avatar]="userData[0].avatar"
        (select)="onUserButtonClick($event)"
      />
    </li>
    <li>
      <app-user
        [id]="userData[1].id"
        [name]="userData[1].name"
        [avatar]="userData[1].avatar"
        (select)="onUserButtonClick($event)"
      />
    </li>
    <li>
      <app-user
        [id]="userData[2].id"
        [name]="userData[2].name"
        [avatar]="userData[2].avatar"
        (select)="onUserButtonClick($event)"
      />
    </li>
    <li>
      <app-user
        [id]="userData[3].id"
        [name]="userData[3].name"
        [avatar]="userData[3].avatar"
        (select)="onUserButtonClick($event)"
      />
    </li>
  </ul>

  <app-task [name]="selectedUser?.name" />
</main>
