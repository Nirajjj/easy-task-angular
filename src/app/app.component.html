<app-header />

<main>
  <ul id="users">
    @for (user of userData; track user.id) {
    <li>
      <app-user [user]="user" (select)="onUserButtonClick($event)" [selectedUser]="user.id === selectedUser?.id"/>
    </li>
    }
  </ul>
  @if(selectedUser) {
  <app-task [selectedUser]="selectedUser" />

  } @else {
  <p>choose user to see task!</p>
  }
</main>
